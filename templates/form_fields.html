<!DOCTYPE html>
<html>
    <head>
        <style>
            .error {
                color: red;
            }
            form{
                text-align: center;
            }
        </style>
    </head>
    <body>
    <h1 align="center">Signup</h1>
        <form method="POST">
            <label for="username">Username</label>
            <input name="username" value="{{name}}" type="text" />
            <br/><span class="error">{{name_error}}</span>
            <br/><br/>
            
            <label for="password">Password</label>
            <input name="password" type="password" value="{{password}}"/>
            <br/><span class="error">{{pass_error}}</span>
            <br/><br/>

            <label for="verify">Verify Password</label>
            <input name="verify" type="password" value="{{verify_password}}"/>
            <br/><span class="error">{{verify_error}}</span>
            <br/><br/>

            <label for="email">Email (optional)</label>
            <input name="email" value="{{email}}" type="text" />
            <br/><span class="error">{{email_error}}</span>
            <br/><br/>

            <br/>
            <input type="submit" value="Register"/>
        </form>
    
</body>
</html>
